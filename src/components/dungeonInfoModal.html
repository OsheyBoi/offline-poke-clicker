<div class="modal fade noselect" id="dungeonInfoModal" tabindex="-1" role="dialog" aria-labelledby="dungeonInfoLabel">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header p-0 border-0">
                <div class="row w-100 m-0">
                    <div class="col-12 p-3 text-center border-bottom border-secondary">
                        <h4 class="modal-title d-inline-block" data-bind="text: DungeonInfo.getName()">name</h4>
                        <button type="button" class="btn btn-danger position-absolute" data-dismiss="modal" style="right:0; top:0; font-size: 18px; font-weight: 700;">×</button>
                    </div>
                    <div class="col-12 p-0">
                        <ul class="nav nav-tabs nav-fill w-100">
                            <li class="nav-item w-lg-50"><a data-toggle='tab' class='nav-link active' href="#pan-dungeon-pokemons">Pokémon</a></li>
                            <li class="nav-item w-lg-50"><a data-toggle='tab' class='nav-link' href="#pan-dungeon-items">Items</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-body pt-0" style="background-color: inherit;">
                <div class="tab-content">
                    <div id="pan-dungeon-pokemons" class="tab-pane fade p-3 show active">
                        <!-- ko foreach: { data: Object.entries(DungeonInfo.pokemonList()), as: 'pokemons' } -->
                        <!-- ko if: pokemons[1].data.length -->
                        <div class="bg-primary text-center rounded px-3 py-2 mb-1 d-flex align-items-center" data-toggle="collapse" data-bind="attr: { 'data-target': `#dungeon-${pokemons[0]}` }">
                            <h5 class="my-0 mx-1 text-light" data-bind="text: pokemons[1].category">category</h5>
                        </div>
                        <div class="collapse show" data-bind="attr: { 'id': `dungeon-${pokemons[0]}` }">
                            <ul class="row justify-content-center w-100 p-0 m-0" data-bind="foreach: pokemons[1].data">
                                <li class="col-sm-4 col-md-3 col-lg-2 pokedexEntry" data-bind="style:{background: PokedexHelper.getBackgroundColors($data.name)}">
                                    <span class="id pokedex-top-text" data-bind="text: ($data.id > 0 ? Math.floor($data.id) + '' : '???').padStart(3, 0)">number</span>
                                    <div data-bind="visible: App.game.party.alreadyCaughtPokemonByName(name)" style="position: absolute;right: 2px;top: -15px;">
                                        <img width="18px" src="" data-bind="attr: { src: `assets/images/pokeball/Pokeball${App.game.party.alreadyCaughtPokemon($data.id, true) ? '-shiny' : ''}.svg`}"/>
                                    </div>
                                    <!-- ko if: App.game.party.alreadyCaughtPokemonByName(name) -->
                                    <div data-bind="if: App.game.party.getPokemon($data.id)?.pokerus" style="position: absolute;left: 2px;top: -11px;">
                                        <img width="32px" src="" data-bind="attr: { src: `assets/images/breeding/pokerus/${GameConstants.Pokerus[App.game.party.getPokemon($data.id)?.pokerus]}.png`},
                                        tooltip: {
                                            title: App.game.party.getPokemon($data.id)?.pokerus >= GameConstants.Pokerus.Contagious ? `EVs: ${App.game.party.getPokemon($data.id)?.evs().toLocaleString('en-US')}` : '',
                                            placement: 'bottom',
                                            trigger: 'hover'
                                        }"/>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko with: EncountersHelper.getPokemonInformations($data) -->
                                    <div style="position: absolute;left: 2px;bottom: 5px;">
                                        <img width="24px" src="" data-bind="attr: { src: `assets/images/encountersInfo/${$data.image}` },
                                        tooltip: {
                                            title: $data.tooltip,
                                            placement: 'bottom',
                                            trigger: 'hover'
                                        }"/>
                                    </div>
                                    <!-- /ko -->
                                    <img src="" class="pokedex-pokemon-sprite" data-bind="css: { 'pokemon-not-seen': !PokedexHelper.pokemonSeen($data.id)(), 'pokemon-seen-but-not-caught': !App.game.party.alreadyCaughtPokemonByName(name) && PokedexHelper.pokemonSeen($data.id)() }, attr:{ src: PokemonHelper.getImage($data.id, undefined, undefined, $data.shadow ? GameConstants.ShadowStatus.Shadow : GameConstants.ShadowStatus.None)}">
                                    <span class="pokedex-bottom-text text-truncate px-1" data-bind="text: PokedexHelper.pokemonSeen($data.id)() ? PokemonHelper.displayName($data.name) : '???',
                                    tooltip: {
                                        title: PokemonHelper.displayName($data.name),
                                        trigger: 'hover',
                                        placement: 'bottom'
                                    }">name</span>
                                </li>
                            </ul>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <div id="pan-dungeon-items" class="tab-pane fade p-3">
                        <!-- ko foreach: { data: Object.entries(DungeonInfo.itemList()), as: 'items' } -->
                        <!-- ko if: items[1].data.length -->
                        <div class="bg-primary text-center rounded px-3 py-2 mb-1 d-flex align-items-center" data-toggle="collapse" data-bind="attr: { 'data-target': `#dungeon-${items[0]}` }">
                            <img width="42px" data-bind="attr: { src: `assets/images/dungeons/chest-${items[0]}.png` }" />
                            <h5 class="my-0 mx-1 text-light" data-bind="text: items[1].category">category</h5>
                        </div>
                        <div class="collapse show" data-bind="attr: { 'id': `dungeon-${items[0]}` }">
                            <div class="row justify-content-center w-100 p-0 m-0" data-bind="foreach: items[1].data">
                                <div class="col-6 col-lg-4 mb-2">
                                    <!-- ko with: EncountersHelper.getItemInformations($data) -->
                                        <div class="btn btn-secondary px-1 py-0 d-flex align-items-center text-left" style="cursor: default;">
                                            <img width="42px" data-bind="attr: { src: $data.image },
                                                style: { 'filter': $data.isPokemonAndNotCaught ? 'brightness(0)' : '' }">
                                            <div class="flex-grow-1 small ml-2" style="min-width: 0;">
                                                <div class="text-truncate" data-bind="text: $data.name"></div>
                                            </div>
                                            <img width="24px" class="lock" src="assets/images/breeding/lock.svg" data-bind="
                                            tooltip: {
                                                title: $data.requirement?.hint() || '',
                                                placement: 'bottom',
                                                trigger: 'hover'
                                            }, visible: $data.requirement && !$data.requirement.isCompleted()" />
                                        </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
