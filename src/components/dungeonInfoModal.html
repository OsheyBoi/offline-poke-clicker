<div class="modal fade noselect" id="dungeonInfoModal" tabindex="-1" role="dialog" aria-labelledby="dungeonInfoLabel">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header p-0 border-0">
                <div class="row w-100 m-0">
                    <div class="col-12 p-3 text-center border-bottom border-secondary">
                        <h4 class="modal-title d-inline-block" data-bind="text: DungeonInfo.getName()">name</h4>
                        <button type="button" class="btn btn-danger position-absolute" data-dismiss="modal" style="right:0; top:0; font-size: 18px; font-weight: 700;">Ã—</button>
                    </div>
                </div>
            </div>
            <div class="modal-body pt-0" style="background-color: inherit;">
                <!-- ko foreach: { data: Object.entries(DungeonInfo.itemList()), as: 'items' } -->
                <!-- ko if: items[1].data.length -->
                <div class="bg-primary text-center rounded px-3 py-2 mb-1 d-flex align-items-center" data-toggle="collapse" data-bind="attr: { 'data-target': `#dungeon-${items[0]}` }">
                    <img width="42px" data-bind="attr: { src: `assets/images/dungeons/chest-${items[0]}.png` }" />
                    <h5 class="my-0 mx-1 text-light" data-bind="text: items[1].category">category</h5>
                </div>
                <div class="collapse show" data-bind="attr: { 'id': `dungeon-${items[0]}` }">
                    <div class="row justify-content-center w-100 p-0 m-0" data-bind="foreach: items[1].data">
                        <div class="col-6 col-lg-4 mb-2">
                            <!-- ko with: EncountersHelper.getItemInformations($data) -->
                                <div class="btn btn-secondary px-1 py-0 d-flex align-items-center text-left" style="cursor: default;">
                                    <img width="42px" data-bind="attr: { src: image },
                                        style: { 'filter': isPokemonAndNotCaught ? 'brightness(0)' : '' }">
                                    <div class="flex-grow-1 small ml-2" style="min-width: 0;">
                                        <div class="text-truncate" data-bind="text: name"></div>
                                    </div>
                                    <img width="24px" class="lock" src="assets/images/breeding/lock.svg" data-bind="
                                    tooltip: {
                                        title: requirement?.hint() || '',
                                        placement: 'bottom',
                                        trigger: 'hover'
                                    }, visible: requirement && !requirement.isCompleted()" />
                                </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
                </div>
        </div>
    </div>
</div>
